spring.application.name=active-directory-rest-api
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/active_directory_commands
spring.datasource.username=${AD_COMMANDS_DB_USER}
spring.datasource.password=${AD_COMMANDS_DB_PASS}
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
